<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Seat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .airplane-container {
            max-width: 650px;
            margin: 0 auto;
            position: relative;
        }
        
        .airplane-body {
            background-color: white;
            border-radius: 300px 300px 0 0;
            padding: 80px 0 30px;
            position: relative;
        }
        
        .wings {
            position: absolute;
            top: 50%;
            width: 20px;
            height: 160px;
            background-color: #d9d9d9;
        }
        
        .left-wing {
            left: -20px;
        }
        
        .right-wing {
            right: -20px;
        }
        
        .seat-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .seat-group-left {
            display: grid;
            grid-template-columns: repeat(3, 40px);
            gap: 5px;
            margin-right: 20px;
        }
        
        .seat-group-right {
            display: grid;
            grid-template-columns: repeat(3, 40px);
            gap: 5px;
            margin-left: 20px;
        }
        
        .seat {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 0;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .seat.selected {
            background-color: #76d275;
            color: black;
        }
        
        .aisle-marker {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 5px;
        }
        
        .aisle-marker-item {
            width: 40px;
            height: 10px;
            background-color: #eee;
            font-size: 10px;
            text-align: center;
            color: #999;
        }
        
        .aisle-group-left {
            display: flex;
            gap: 5px;
        }
        
        .aisle-group-right {
            display: flex;
            gap: 5px;
        }
        
        .lavatory {
            display: flex;
            justify-content: space-between;
            padding: 0 80px;
            margin-top: 30px;
        }
        
        .lavatory-group {
            display: flex;
        }
        
        .food-service {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
